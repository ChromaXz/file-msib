<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            //ini adalah deklarasi untuk selector tag
            $("input").click(function(){
                alert("selamat siang njay");
            });
            //ini deklarasi penggunaan class
            //$(".tes").css("background-color", "orange");
            $(".tes").css({
                "background-color":"orange",
                "text-align" : "center"});
            //ini deklarasi penggunaan id
            $("#test").css({
                "background-color":"blue",
                "text-align":"center"
            })
        });
    </script>
</head>
<body>
    <input type="submit" value="salam">
    <p class="tes">Ini adalah warna jeruk</p>
    <p id="test">Ini Biru</p>
</body>
</html>
